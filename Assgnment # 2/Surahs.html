    <style>
        /* Surah Container */
        .surah-container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            /* Transparent White */
            padding: 25px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .surah-container:hover {
            transform: scale(1.02);
        }

        /* Surah List */
        .surah-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            gap: 15px;
        }

        .surah-list li {
            margin: 5px;
        }

        /* Surah Links */
        .surah-list li a {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #2e2d2b, #817867);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            border: 1px solid #5e593e;
        }

        .surah-list li a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease-in-out;
        }

        .surah-list li a:hover::before {
            left: 100%;
        }

        .surah-list li a:hover {
            background: linear-gradient(135deg, #5e593e, #2e2d2b);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

    </style>
